[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    integration: marks tests that require a running Claude instance (deselect with '-m "not integration"')
    mcp: marks tests that require MCP server interaction (deselect with '-m "not mcp"')

# Default options
addopts = -v --tb=short

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
