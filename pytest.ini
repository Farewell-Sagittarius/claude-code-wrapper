[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    integration: marks tests that require a running Claude instance (deselect with '-m "not integration"')
    mcp: marks tests that require MCP server interaction (deselect with '-m "not mcp"')

# Default options - skip integration tests for fast runs
# Use `pytest -m integration` to run integration tests
addopts = -v --tb=short -m "not integration and not mcp"

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
